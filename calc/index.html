<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="calculation">
    <!-- BEGIN (write your solution here) -->
    <div class="display">
      <p class="small text-gray">30 &times; 21</p>
      <p class="text-big">630</p>
    </div>
    <div>
      <div class="btn-row">
        <button class="btn">C</button>
        <button class="btn">&plusmn;</button>
        <button class="btn">%</button>
        <button class="btn bg-blue">&divide;</button>
      </div>
      <div class="btn-row">
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">1</button>
        <button class="btn bg-blue">&times;</button>
      </div>
      <div class="btn-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn bg-blue">-</button>
      </div>
      <div class="btn-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn bg-blue">+</button>
      </div>
      <div class="btn-row">
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn small">Delete</button>
        <button class="btn bg-blue">=</button>
      </div>
    </div>
    <!-- END -->
  </div>
</body>
</html>
